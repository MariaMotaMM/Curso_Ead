<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de profesor</title>
</head>
<body>
    <div id="cadastroProfessor" >
        <h2>Cadastro de professor</h2>
        <input type="text" id="nome_professor" placeholder="nome">
        <input type="text" id="sobrenome_professor" placeholder="sobrenome">
        <input type="email" id="email_professor" placeholder="email">
        <input type="text" id="cpf_professor" placeholder="Cpf">
        <input type="password" id="password_professor" placeholder="senha">

        <div id="cursos"></div>
        

    </div>
</body>
</html>
