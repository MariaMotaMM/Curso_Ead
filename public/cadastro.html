<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<header>
    <img src="logo" alt="logo">|| <h1>"NOME da instituição"</h1>
    </header>
    <body>
        <div class="cadastro">
        <h1>CADASTRE-SE</h1>

        <input type="text" id="nome_cadastro" placeholder="Nome" required>
        <input type="text" id="sobrenome_cadastro" placeholder="Sobrenome" required>
        <input type="email" id="email_cadastro" placeholder="E-mail">
        <input type="text" id="cpf_cadastro" placeholder="CPF">
        <input type="text" id="login_cadastro" placeholder="Usuário" required>
        <input type="text" id="password_cadastro" placeholder="Senha" required>
       <label for="tipo_cadastro"> 
        <br> 
        Tipo de cadastro</label>
        <select name="tipo_cadastro" id="tipo_cadastro"><option value="">-----</option> <option value="aluno">Aluno<option value="professor">Professor</option></option></select>
       
        <button>Avançar</button> <!-- BOTÃO PARA EXIBIR PROXIMA DIV COM REGISTRO DE MEIO DE PAGAMENTO SE CLIENTE OU SELECIONAR AREA DE CURSO PARA PROFESSOR -->
    </div>

    <div class="pagamentos"> <!-- deixar hidden a não ser q seja marcado como aluno -->
        <input type="checkbox" name="cartao_credito" id="cartao_credito">
        <label for="cartao_credito">Cartão de credito</label>
        <input type="checkbox" name="boleto" id="boleto">
       <label for="boleto">Boleto</label>
        <input type="checkbox" name="pix" id="pix">
        <label for="pix">PIX</label>
<br>
        <label for="titular_cartao">Insira o nome do titular do cartão</label>
        <input type="text" id="titular_cartao" placeholder="Nome">
        <label for="numero_cartao">Insira o número do cartão</label>
        <input type="text" id="numero_cartao" placeholder="numero">
        <label for="validade_cartao">validade do cartão</label>
        <input type="month" id="validade_cartao" placeholder="validade AAAA/MM">
        <label for="cvv_cartao">Insira o CVV do cartão</label>
        <input type="number" id="cvv_cartao" placeholder="CVV">
       
        <button>Concluir</button>
    </div>
    
    
   
    </body>

</html>
